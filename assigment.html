<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html table </title>
</head>
<style>
    .tables {
        background-color: yellow;
        color: blue;
        height: 300px;
        width:500px;
        text-align: center;
    }
    #box{
        color: coral;
    }
    #blacks{
        color: black;
    }

    table,
    th,
    td {
        border: 2px solid black;
        border-collapse: collapse;
    }
</style>

<body>

    <table class="tables">
        <thead>

            <tr id="box">
                <th colspan="6">Time Table</th>
            </tr>
            <tr id="blacks">
                <!-- <th rowspan="6">Hours</th> -->
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>

            </tr>


        </thead>
        <tbody>
            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>English</td>
                <td>Hindi</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>English</td>
                <td>Hindi</td>
                <td>Arts</td>
            </tr>
            <tr id="box">
                <th colspan="6">Lunch</th>
            </tr>
            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>English</td>
                <th colspan="2" rowspan="2">Project</th>
            </tr>
            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>English</td>
            </tr>

        </tbody>
    </table>

</body>

</html>
